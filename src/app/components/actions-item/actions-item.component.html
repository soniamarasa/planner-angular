<div class="acoes">
    <i class="pi pi-check-square" id="complete" title="Completa"></i>
    <i class="pi pi-play" id="started" title="Iniciada"></i>
    <i class="pi pi-pencil" id="edit" title="Editar"></i>
    <i class="pi pi-exclamation-triangle" id="important" title="Importante"></i>
    <i class="pi pi-times" title="Cancelada" id="canceled"></i>
    <i class="pi pi-trash" id="delete" title="Deletar"  (click)="facade.actionsControl(id, 'delete', where, null); $event.stopPropagation()"></i>
</div>
