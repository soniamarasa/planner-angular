  <div class="col-12 sm:col-12 md:col-8 lg:col-9 ">
    <div class="grid cards-days">
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card-day box="mon" day="Monday"></app-card-day>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card-day box="tue" day="Tuesday"></app-card-day>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card-day box="wed" day="Wednesday"></app-card-day>
      </div>

      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">

      </div>

        <app-card box="notes" title="Notes"></app-card>
      </div>
    </div>
  </div>

  <div class="col-12 sm:col-12 md:col-4 lg:col-3 ">

      <div class="col-12 md:col-12">
