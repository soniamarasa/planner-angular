<div class="grid container-cards">
  <div class="col-12 sm:col-12 md:col-8 lg:col-9 ">
    <div class="grid cards-days">
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="mon" day="Monday"></app-card>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="tue" day="Tuesday"></app-card>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="wed" day="Wednesday"></app-card>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="thu" day="Thursday"></app-card>
      </div>

    </div>
    <!-- <div *ngIf="facade.item">{{facade.item[0].description}}</div> -->
    <div class="grid cards-days">
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="fri" day="Friday"></app-card>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="sat" day="Saturday"></app-card>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="sun" day="Sunday"></app-card>
      </div>
      <div class="col-12 sm:col-6 md:col-6 lg:col-3">
        <app-card box="notes" titleBox="Notes"></app-card>
      </div>
    </div>
  </div>

  <div class="col-12 sm:col-12 md:col-4 lg:col-3 ">
    <div class="grid">
      <div class="col-12 md:col-12">
        <app-card titleBox="Calendar"></app-card>
      </div>
      <div class="col-12 md:col-12">
        <app-card box="todo" titleBox="To Do"></app-card>
      </div>
    </div>
  </div>

</div>
