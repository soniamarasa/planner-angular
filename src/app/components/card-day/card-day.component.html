<p-card>
    <ng-template pTemplate="header">
        <h2>{{day}}</h2>
    </ng-template>
    <ng-container>
        <ul *ngIf="facade.item">
            <ng-container *ngFor="let item of facade.item">
                <li *ngIf="item.where === box">{{item.description}}</li>
            </ng-container>

        </ul>
    </ng-container>

    <ng-template pTemplate="footer">
        <p><span>Itens Pendentes:</span></p>
    </ng-template>
</p-card>
